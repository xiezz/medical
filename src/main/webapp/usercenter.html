<script type="text/javascript">
    function getCookie(key) {
        var cookieArr = document.cookie.split('; ');
        for(var i = 0; i < cookieArr.length; i++) {
            var arr = cookieArr[i].split('=');
            if(arr[0] === key) {
                return arr[1];
            }
        }
        return false;
    }
    //删除cookie
    function delCookie(name){
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval = getCookie(name);
        if (cval != null) document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString();
    }

    window.onload =function(){
        if(getCookie("admin")!= false) {
            var personObject = JSON.parse(getCookie("admin"))
            document.getElementById("btn").innerHTML =personObject.value.realname;
            document.getElementById("realname").innerHTML=personObject.value.realname;
            document.getElementById("username").innerHTML=personObject.value.username;
            document.getElementById("tel").innerHTML=personObject.value.tel;
            document.getElementById("email").innerHTML=personObject.value.email;
            document.getElementById("role").innerHTML=personObject.value.role;
            document.getElementById("btn").disabled=true;
        }else {
            alert("请先登录");
            window.location.href="/login.html";
        }};
    $('#logpout').click(function () {
        delCookie("admin");
        window.location.href="/index.html";
    })
</script>
